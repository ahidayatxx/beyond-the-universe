# Special Situations
special_situations:
  # Rare diseases: search wider as evidence is limited
  rare_diseases:
    years: 15
    keywords:
      - rare disease
      - orphan disease
      - "incidence < 1/1000"
      - "prevalence < 5/10000"

  # Pediatric: often need longer range due to fewer studies
  pediatric:
    years: 10
    keywords:
      - pediatric
      - children
      - infant
      - neonatal
      - adolescent

  # Geriatric: longer range as evidence accumulates slowly
  geriatric:
    years: 10
    keywords:
      - elderly
      - geriatric
      - older adults
      - nursing home
      - "age > 65"

  # Pregnancy: safety data requires longer timeframes
  pregnancy:
    years: 15
    keywords:
      - pregnancy
      - pregnant
      - prenatal
      - lactation
      - breastfeeding
      - teratogenic

  # COVID-19 and pandemic topics: very recent evidence only
  pandemic:
    years: 3
    keywords:
      - covid-19
      - sars-cov-2
      - coronavirus
      - pandemic
      - epidemic

# Default fallback
default:
  years: 7  # When specialty cannot be determined


# Usage Guidelines

# 1. **Match Specialty**: Identify the primary specialty relevant to the clinical question
# 2. **Check Keywords**: Look for keywords that might override the specialty classification
# 3. **Check Special Situations**: Evaluate if any special situations apply
# 4. **Apply Default**: If no match found, use default 7-year range
# 5. **User Override**: Always allow user to modify the year range

# Decision Logic

# 1. If special situation keywords detected → use special situation years
# 2. Else if specialty matches rapidly evolving → use 3-5 years
# 3. Else if specialty matches moderately evolving → use 5-7 years
# 4. Else if specialty matches established treatments → use 7-10 years
# 5. Else → use default 7 years

# Examples

# Question: "Immunotherapy for metastatic non-small cell lung cancer"
# → Specialty: Oncology (rapidly_evolving)
# → Years: 3

# Question: "Beta-blockers for heart failure"
# → Specialty: Cardiology (moderately_evolving)
# → Years: 5

# Question: "Antibiotics for acute otitis media in children"
# → Specialty: Pediatrics + Infectious Diseases
# → Years: 10 (pediatric overrides due to special situation)

# Question: "Surgical management of rotator cuff tear"
# → Specialty: Orthopedics (surgical)
# → Years: 7

# Question: "COVID-19 treatment guidelines"
# → Special situation: pandemic
# → Years: 3
