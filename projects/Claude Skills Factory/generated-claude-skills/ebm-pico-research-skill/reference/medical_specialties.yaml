# Medical Specialties and Evidence Search Year Ranges
# This file defines recommended search year ranges based on medical specialty
# and topic characteristics

# Rapidly Evolving Fields (3-5 years)
# These specialties have frequent practice-changing updates
rapidly_evolving:
  name: "Rapidly Evolving Fields"
  default_years: 3
  max_years: 5
  specialties:
    - oncology
    - hematology
    - infectious diseases
    - hiv
    - hepatitis
    - genetics
    - genomics
    - immunology
    - rheumatology
    - neuroimmunology
  keywords:
    - immunotherapy
    - targeted therapy
    - CAR-T
    - checkpoint inhibitors
    - antiviral
    - gene therapy
    - precision medicine
    - personalized medicine
    - monoclonal antibody

