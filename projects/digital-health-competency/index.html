<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Health Competency & Masterclass</title>

    <!-- Google Fonts: Inter & Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">

    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    display: ['Plus Jakarta Sans', 'sans-serif'],
                },
                extend: {
                    colors: {
                        slate: {
                            850: '#151f32', 
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Mobile Performance CSS -->
    <style>
        * {
            touch-action: manipulation;
        }

        button, a {
            touch-action: manipulation;
            min-height: 44px;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const MenuIcon = () => (
            <IconBase>
                <line x1="4" x2="20" y1="12" y2="12"/>
                <line x1="4" x2="20" y1="6" y2="6"/>
                <line x1="4" x2="20" y1="18" y2="18"/>
            </IconBase>
        );

        const XIcon = () => (
            <IconBase>
                <path d="M18 6 6 18"/>
                <path d="m6 6 12 12"/>
            </IconBase>
        );

        const LayersIcon = () => (
            <IconBase>
                <path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/>
                <path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/>
                <path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/>
            </IconBase>
        );

        const GraduationCapIcon = () => (
            <IconBase>
                <path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"/>
                <path d="M22 10v6"/>
                <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"/>
            </IconBase>
        );

        const ArrowRightIcon = () => (
            <IconBase>
                <path d="M5 12h14"/>
                <path d="m12 5 7 7-7 7"/>
            </IconBase>
        );

        // Main App Component
        const App = () => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                // Initialize lucide icons after React renders
                lucide.createIcons();
            }, []);

            return (
                <div className="bg-[#020617] text-slate-100 antialiased min-h-screen flex flex-col relative selection:bg-blue-500/30 selection:text-blue-200 overflow-x-hidden">
                    {/* Fixed Header with Mobile Menu */}
                    <header className="fixed top-0 left-0 right-0 z-50 px-6 py-4 bg-black/20 backdrop-blur-xl border-b border-white/10">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <h1 className="text-xl font-bold text-white">Digital Health Competency</h1>

                            {/* Hamburger button - mobile only */}
                            <button
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                className="md:hidden p-2.5 text-white hover:text-emerald-400 transition-colors"
                                aria-label="Toggle menu"
                            >
                                {isMobileMenuOpen ? <XIcon /> : <MenuIcon />}
                            </button>
                        </div>
                    </header>

                    {/* Mobile dropdown menu */}
                    {isMobileMenuOpen && (
                        <div className="fixed top-[72px] left-0 right-0 z-40 bg-black/90 backdrop-blur-xl border-b border-white/10 md:hidden">
                            <nav className="px-6 py-4 space-y-2">
                                <a
                                    href="3-Tiers-Competency-Framework.html"
                                    onClick={() => setIsMobileMenuOpen(false)}
                                    className="block w-full text-left px-4 py-3 text-white hover:text-emerald-400 hover:bg-white/5 rounded-lg transition-all min-h-[44px] flex items-center"
                                >
                                    Competency Framework
                                </a>
                                <a
                                    href="digital-health-cb-masterclass-v2.html"
                                    onClick={() => setIsMobileMenuOpen(false)}
                                    className="block w-full text-left px-4 py-3 text-white hover:text-emerald-400 hover:bg-white/5 rounded-lg transition-all min-h-[44px] flex items-center"
                                >
                                    Masterclass Courses
                                </a>
                            </nav>
                        </div>
                    )}

                    {/* Background Gradients */}
                    <div className="absolute inset-0 pointer-events-none">
                        <div className="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-[100px]"></div>
                        <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-[100px]"></div>
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150"></div>
                    </div>

                    {/* Main Content - with top padding for fixed header */}
                    <main className="relative z-10 w-full max-w-5xl px-6 py-12 pt-24 animate-fade-in">

                        <div className="text-center mb-16 space-y-6">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800/50 border border-slate-700/50 text-xs font-medium text-slate-400 backdrop-blur-sm">
                                <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                Digital Health Education
                            </div>

                            <h1 className="text-5xl md:text-7xl font-display font-bold tracking-tight text-white">
                                Digital Health <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400">Competency & Learning</span>
                            </h1>

                            <p className="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed">
                                Explore the comprehensive competency framework or enroll in our specialized masterclass courses delivered by Monash University.
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">

                            {/* Card 1: Framework */}
                            <a href="3-Tiers-Competency-Framework.html" className="group relative bg-slate-900/50 hover:bg-slate-800/60 border border-slate-800 hover:border-slate-700 p-8 rounded-3xl transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-blue-500/10 flex flex-col h-full">
                                <div className="absolute inset-0 bg-gradient-to-br from-blue-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity rounded-3xl"></div>

                                <div className="relative z-10 flex flex-col h-full">
                                    <div className="w-14 h-14 rounded-2xl bg-slate-800 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300 border border-slate-700 group-hover:border-blue-500/30 group-hover:bg-blue-500/10">
                                        <LayersIcon className="w-7 h-7 text-blue-400" />
                                    </div>

                                    <h2 className="text-2xl font-display font-bold text-white mb-3">Competency Framework</h2>
                                    <p className="text-slate-400 leading-relaxed mb-8 flex-grow">
                                        Explore the 3-tier framework defining essential skills, knowledge, and capabilities for the digital health workforce.
                                    </p>

                                    <div className="flex items-center text-blue-400 font-medium group-hover:translate-x-2 transition-transform">
                                        Explore Framework <ArrowRightIcon className="w-4 h-4 ml-2" />
                                    </div>
                                </div>
                            </a>

                            {/* Card 2: Masterclass */}
                            <a href="digital-health-cb-masterclass-v2.html" className="group relative bg-slate-900/50 hover:bg-slate-800/60 border border-slate-800 hover:border-slate-700 p-8 rounded-3xl transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-purple-500/10 flex flex-col h-full">
                                <div className="absolute inset-0 bg-gradient-to-br from-purple-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity rounded-3xl"></div>

                                <div className="relative z-10 flex flex-col h-full">
                                    <div className="w-14 h-14 rounded-2xl bg-slate-800 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300 border border-slate-700 group-hover:border-purple-500/30 group-hover:bg-purple-500/10">
                                        <GraduationCapIcon className="w-7 h-7 text-purple-400" />
                                    </div>

                                    <h2 className="text-2xl font-display font-bold text-white mb-3">Masterclass Course</h2>
                                    <p className="text-slate-400 leading-relaxed mb-8 flex-grow">
                                        Enroll in specialized courses designed to elevate healthcare professionals from foundational literacy to leadership.
                                    </p>

                                    <div className="flex items-center text-purple-400 font-medium group-hover:translate-x-2 transition-transform">
                                        View Courses <ArrowRightIcon className="w-4 h-4 ml-2" />
                                    </div>
                                </div>
                            </a>

                        </div>

                        <footer className="mt-20 text-center border-t border-slate-800/50 pt-8">
                            <p className="text-slate-500 text-sm">
                                Technical Working Group SATUSEHAT &bull; Faculty of IT at Monash University
                            </p>
                        </footer>

                    </main>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
