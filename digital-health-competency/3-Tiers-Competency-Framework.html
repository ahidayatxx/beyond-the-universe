                                            <span className="w-1.5 h-1.5 rounded-full bg-blue-500"></span>
                                            Tier Focus
                                        </h4>
                                        <p className="text-sm text-slate-300 font-medium leading-relaxed">{activeTier.focus}</p>
                                    </div>
                                    <div className="pt-6 border-t border-slate-800">
                                        <h4 className="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-3">
                                            <span className="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                                            Target Audience
                                        </h4>
                                        <p className="text-sm text-slate-300 font-medium leading-relaxed">{activeTier.audience}</p>
                                    </div>
                                </div>

                                {/* Domain Navigation List */}
                                <div className="bg-slate-900/60 rounded-2xl border border-slate-800 shadow-xl overflow-hidden backdrop-blur-sm">
                                    <div className="px-6 py-4 bg-slate-800/40 border-b border-slate-800 flex justify-between items-center">
                                        <h3 className="font-display font-bold text-white text-sm">Domains</h3>
                                        <span className="text-[9px] font-bold bg-slate-800 text-slate-400 px-2 py-0.5 rounded-full uppercase tracking-widest">
                                            {activeTier.domains.length} Areas
                                        </span>
                                    </div>
                                    <div className="divide-y divide-slate-800/50">
                                        {activeTier.domains.map((domain) => {
                                            const isDomainActive = activeDomain.id === domain.id;
                                            return (
                                                <button
                                                    key={domain.id}
                                                    onClick={() => {
                                                        setActiveDomain(domain);
                                                        if (window.innerWidth < 1024) {
                                                            document.getElementById('content-area').scrollIntoView({ behavior: 'smooth' });
                                                        }
                                                    }}
                                                    className={`
                                                        w-full px-6 py-5 flex items-center gap-4 text-left transition-all duration-200
                                                        group relative
                                                        ${isDomainActive ? 'bg-blue-600/5' : 'hover:bg-slate-800/40 bg-transparent'}
                                                    `}
                                                >
                                                    {isDomainActive && (
                                                        <div className={`absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b ${activeTier.gradient}`} />
                                                    )}
                                                    
                                                    <div className={`
                                                        flex-shrink-0 w-10 h-10 rounded-xl flex items-center justify-center text-sm font-bold shadow-lg transition-all
                                                        ${isDomainActive 
                                                            ? `${activeTier.lightColor} ${activeTier.textColor} scale-110 ring-1 ${activeTier.borderColor}` 
                                                            : 'bg-slate-800 text-slate-600 group-hover:bg-slate-700 group-hover:text-slate-400'}
                                                    `}>
                                                        {domain.id}
                                                    </div>
                                                    <div className="flex-1">
                                                        <span className={`block text-sm font-semibold transition-colors ${isDomainActive ? 'text-white' : 'text-slate-500 group-hover:text-slate-300'}`}>
                                                            {domain.name}
                                                        </span>
                                                    </div>
                                                    <ChevronRight className={`w-4 h-4 transition-all ${isDomainActive ? `opacity-100 translate-x-0 ${activeTier.textColor}` : 'opacity-0 -translate-x-2 text-slate-700 group-hover:opacity-50 group-hover:translate-x-0'}`} />
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>

                            {/* Right: Component Details */}
                            <div id="content-area" className="w-full lg:w-2/3">
                                <div className="bg-slate-900/60 rounded-2xl border border-slate-800 shadow-2xl flex flex-col min-h-[600px] overflow-hidden relative animate-scale-in backdrop-blur-sm">
                                    
                                    {/* Top Accent */}
                                    <div className={`h-1.5 w-full bg-gradient-to-r ${activeTier.gradient}`} />

                                    {/* Domain Header */}
                                    <div className="px-8 py-10 border-b border-slate-800/50 bg-slate-800/20">
                                        <div className="flex items-center gap-3 mb-4">
                                            <span className={`
                                                px-2.5 py-0.5 rounded-md text-[10px] font-bold uppercase tracking-widest
                                                ${activeTier.lightColor} ${activeTier.textColor} border ${activeTier.borderColor}
                                            `}>
                                                Domain {activeDomain.id}
                                            </span>
                                        </div>
                                        <h2 className="text-3xl md:text-4xl font-display font-bold text-white flex items-center gap-5">
                                            {activeDomain.name}
                                            <span className="text-slate-700">
                                                {activeDomain.icon}
                                            </span>
                                        </h2>
                                    </div>

                                    {/* Components List */}
                                    <div className="p-8 flex-1">
                                        <div className="flex items-center justify-between mb-8">
                                            <h3 className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Competency Components</h3>
                                            <div className="h-px flex-1 bg-slate-800/50 ml-6"></div>
                                        </div>
                                        
                                        <div className="space-y-6">
                                            {activeDomain.components.map((comp) => (
                                                <div key={comp.id} className="group flex gap-6 p-5 rounded-2xl hover:bg-slate-800/40 transition-all duration-300 border border-transparent hover:border-slate-800">
                                                    <div className={`
                                                        flex-shrink-0 w-12 h-12 rounded-xl flex items-center justify-center font-display font-bold text-lg shadow-xl
                                                        transition-all duration-300 group-hover:scale-110 group-hover:rotate-3
                                                        ${activeTier.lightColor} ${activeTier.textColor} border ${activeTier.borderColor}
                                                    `}>
                                                        {comp.id}
                                                    </div>
                                                    <div className="pt-1">
                                                        <p className="text-slate-300 leading-relaxed text-lg font-medium group-hover:text-white transition-colors">
                                                            {comp.desc}
                                                        </p>
                                                        
                                                        {/* Visual Tags */}
                                                        <div className="mt-5 flex gap-2 opacity-0 group-hover:opacity-100 transition-all transform translate-y-2 group-hover:translate-y-0 duration-300">
                                                            <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-slate-800 text-slate-500 uppercase tracking-widest border border-slate-700/50">
                                                                Knowledge
                                                            </span>
                                                            <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-slate-800 text-slate-500 uppercase tracking-widest border border-slate-700/50">
                                                                Application
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Card Footer */}
                                    <div className="px-8 py-5 bg-slate-900/40 border-t border-slate-800/50 text-[10px] font-bold text-slate-500 flex justify-between items-center backdrop-blur-md">
                                        <span className="flex items-center gap-2 uppercase tracking-widest">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                            v1.2.0 Production
                                        </span>
                                        <div className="flex items-center gap-2 opacity-75 hover:opacity-100 transition-opacity cursor-help uppercase tracking-widest">
                                            <Info className="w-4 h-4" />
                                            <span>System Ready</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer with Attribution & References */}
                    <footer className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 border-t border-slate-800/50 mt-auto w-full">
                        <div className="flex flex-col items-center justify-center text-center space-y-6">
                            
                            {/* Developer & Group Attribution */}
                            <div className="space-y-2">
                                <p className="text-slate-500 text-sm font-medium">
                                    Developed by <span className="text-slate-200 font-semibold">Ahmad Hidayat</span>
                                </p>
                                <p className="text-[10px] uppercase tracking-widest font-bold text-blue-500/80 bg-blue-900/10 px-3 py-1 rounded-full border border-blue-500/10 inline-block">
                                    Technical Working Group SATUSEHAT
                                </p>
                            </div>

                            {/* References */}
                            <div className="max-w-2xl mx-auto pt-6 border-t border-slate-800/50 w-full">
                                <p className="text-[10px] font-bold text-slate-600 uppercase tracking-widest mb-4">References</p>
                                <div className="flex flex-col md:flex-row flex-wrap justify-center gap-x-6 gap-y-2 text-xs text-slate-500">
                                    <span className="hover:text-slate-300 transition-colors cursor-default">
                                        Australian Digital Health Capability Framework
                                    </span>
                                    <span className="hidden md:inline text-slate-700">â€¢</span>
                                    <span className="hover:text-slate-300 transition-colors cursor-default">
                                        Australian Health Informatics Competency Framework for Health Informaticians
                                    </span>
                                </div>
                            </div>

                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
