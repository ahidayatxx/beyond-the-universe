                                                    text-[10px] font-bold tracking-widest uppercase px-2 py-0.5 rounded-md
                                                    ${isActive ? `bg-gradient-to-r ${tier.gradient} text-white` : 'bg-slate-800 text-slate-500'}
                                                `}>
                                                    Tier {idx + 1}
                                                </span>
                                                <div className={`
                                                    p-2.5 rounded-xl transition-all duration-300
                                                    ${isActive ? `bg-gradient-to-br ${tier.gradient} text-white shadow-lg` : 'bg-slate-800 text-slate-600 group-hover:text-slate-400'}
                                                `}>
                                                    <TierIcon className="w-6 h-6" />
                                                </div>
                                            </div>
                                            
                                            <div className="mt-auto">
                                                <h3 className={`text-xl font-display font-bold mb-1 transition-colors ${isActive ? 'text-white' : 'text-slate-400'}`}>
                                                    {tier.shortTitle}
                                                </h3>
                                                <p className={`text-sm font-medium ${isActive ? tier.textColor : 'text-slate-600'}`}>
                                                    {tier.level}
                                                </p>
                                            </div>
                                        </div>
                                    </button>
                                );
                            })}
                        </div>

                        {/* Main Content Layout */}
                        <div className="flex flex-col lg:flex-row gap-8 animate-slide-up">
                            
                            {/* Left: Sidebar */}
                            <div className="w-full lg:w-1/3 space-y-6">
                                {/* Context Card */}
                                <div className="bg-slate-900/60 rounded-2xl border border-slate-800 p-6 shadow-xl backdrop-blur-sm">
                                    <div className="mb-6">
                                        <h4 className="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-3">
                                            <span className="w-1.5 h-1.5 rounded-full bg-blue-500"></span>
                                            Tier Objective
                                        </h4>
                                        <p className="text-sm text-slate-300 font-medium leading-relaxed">{activeTier.objective}</p>
                                    </div>
                                    <div className="pt-6 border-t border-slate-800">
                                        <h4 className="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-3">
                                            <span className="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                                            Target Profile
                                        </h4>
                                        <p className="text-sm text-slate-300 font-medium leading-relaxed">{activeTier.profile}</p>
                                    </div>
                                </div>
                                
                                <div className={`p-6 rounded-2xl bg-gradient-to-br ${activeTier.gradient} text-white shadow-xl transform hover:scale-[1.02] transition-transform`}>
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-white/80 text-[10px] font-bold uppercase tracking-widest">Included</span>
                                        <GraduationCap className="w-5 h-5 text-white/90" />
                                    </div>
                                    <div className="text-3xl font-bold font-display">{activeTier.stats}</div>
                                    <div className="mt-2 text-sm text-white/80 font-medium">Certification upon completion</div>
                                </div>

                            </div>

                            {/* Right: Component Details */}
                            <div id="content-area" className="w-full lg:w-2/3">
                                <div className="bg-slate-900/60 rounded-2xl border border-slate-800 shadow-2xl flex flex-col min-h-[600px] overflow-hidden relative animate-scale-in backdrop-blur-sm">
                                    
                                    {/* Top Accent */}
                                    <div className={`h-1.5 w-full bg-gradient-to-r ${activeTier.gradient}`} />

                                    {/* Domain Header */}
                                    <div className="px-8 py-10 border-b border-slate-800/50 bg-slate-800/20">
                                        <div className="flex items-center gap-3 mb-4">
                                            <span className={`
                                                px-2.5 py-0.5 rounded-md text-[10px] font-bold uppercase tracking-widest
                                                ${activeTier.lightColor} ${activeTier.textColor} border ${activeTier.borderColor}
                                            `}>
                                                Curriculum
                                            </span>
                                        </div>
                                        <h2 className="text-3xl md:text-4xl font-display font-bold text-white flex items-center gap-5">
                                            Modules
                                            <span className="text-slate-700">
                                                <Layout className="w-8 h-8" />
                                            </span>
                                        </h2>
                                    </div>

                                    {/* Components List */}
                                    <div className="p-8 flex-1">
                                        <div className="flex items-center justify-between mb-8">
                                            <h3 className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Available Courses</h3>
                                            <div className="h-px flex-1 bg-slate-800/50 ml-6"></div>
                                        </div>
                                        
                                        <div className="space-y-6">
                                            {activeTier.courses.map((course) => {
                                                const CourseIcon = course.icon;
                                                return (
                                                    <div key={course.id} className="group flex flex-col md:flex-row gap-6 p-5 rounded-2xl hover:bg-slate-800/40 transition-all duration-300 border border-transparent hover:border-slate-800">
                                                        <div className={`
                                                            flex-shrink-0 w-12 h-12 rounded-xl flex items-center justify-center font-display font-bold text-lg shadow-xl
                                                            transition-all duration-300 group-hover:scale-110 group-hover:rotate-3
                                                            ${activeTier.lightColor} ${activeTier.textColor} border ${activeTier.borderColor}
                                                        `}>
                                                            <CourseIcon className="w-6 h-6" />
                                                        </div>
                                                        <div className="pt-1 flex-1">
                                                            <div className="flex flex-col md:flex-row md:justify-between md:items-start gap-2 mb-2">
                                                                <h4 className="text-lg font-bold text-slate-200 group-hover:text-white transition-colors">
                                                                    {course.title}
                                                                </h4>
                                                                <div className="flex gap-2 flex-wrap">
                                                                    {course.tags.map(tag => (
                                                                        <span key={tag} className="text-[9px] uppercase tracking-wider font-bold text-slate-500 bg-slate-800/50 border border-slate-700/50 px-2 py-0.5 rounded">
                                                                            {tag}
                                                                        </span>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                            <p className="text-slate-400 leading-relaxed text-sm group-hover:text-slate-300 transition-colors">
                                                                {course.description}
                                                            </p>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    {/* Card Footer */}
                                    <div className="px-8 py-5 bg-slate-900/40 border-t border-slate-800/50 text-[10px] font-bold text-slate-500 flex justify-between items-center backdrop-blur-md">
                                        <span className="flex items-center gap-2 uppercase tracking-widest">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                            v2.0.0 Masterclass
                                        </span>
                                        <div className="flex items-center gap-2 opacity-75 hover:opacity-100 transition-opacity cursor-help uppercase tracking-widest">
                                            <Info className="w-4 h-4" />
                                            <span>Enrollment Open</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Delivery Remark */}
                    <footer className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-12 border-t border-slate-800/50 mt-12 w-full text-center space-y-2">
                        <p className="text-slate-500 text-sm font-medium">
                            Masterclass Courses are delivered by the <span className="text-slate-200 font-semibold">Faculty of IT at Monash University</span>
                        </p>
                        <p className="text-slate-500 text-xs">
                            Please contact <span className="text-slate-300">Prof. Chris Bain</span> (<a href="mailto:chris.a.bain@monash.edu" className="text-blue-400 hover:text-blue-300 transition-colors">chris.a.bain@monash.edu</a>)
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
